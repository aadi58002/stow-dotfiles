autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

monitor=,preferred,auto,1,mirror,eDP-1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

workspace = name:special, border:false

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
        xray = true
        new_optimizations = on
    }

    drop_shadow = on
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

misc {
    vfr = true
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 0, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 6, default
    animation = borderangle, 1, 4, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 2, default
    animation = specialWorkspace, 1, 2, default, fade
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs
# device:epic mouse V1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(alacritty)$
windowrule = float, title:^(Steam)$
# Example windowrule v2
# windowrulev2 = float,class:^(alacritty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$altMod = ALT
$menu = tofi-drun

# Common Applications
bind = $mainMod, Return, exec, kitty

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod  SHIFT, C, killactive,
bind = $mainMod  SHIFT, Q, exit,
bind = $mainMod  SHIFT, F, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, Space, fullscreen


#Firefox
bind = $mainMod, W, exec, firefox
bind = $mainMod  SHIFT, W, exec, firefox --private-window

# Emacs music
bind = $mainMod SHIFT, Z, exec, mpc toggle
bind = $mainMod SHIFT, R, exec, mpc next
bind = $mainMod SHIFT, P, exec, mpc prev
bind = $mainMod SHIFT, N, exec, ~/Documents/40-49.Computer/41.Linux/41.01.Scripts/tofi-mpc.sh

# Move focus with mainMod + arrow keys
bind = $altMod, Tab, cyclenext

#Screenshot
bind = $mainMod SHIFT,S, exec, grim -g "$(slurp)" -t png - | wl-copy -t image/png
bind = $mainMod ,S, exec, ~/Documents/40-49.Computer/41.Linux/41.01.Scripts/tesserct-ocr.sh

# Nightlight
bind = $mainMod, N, exec, pkill -USR1 gammastep || gammastep -O 2000

#waybar
bind = $mainMod, I, exec, pkill -USR1 waybar || waybar

# Switch workspaces with mainMod + [0-9]
bind = ,Print, workspace, 1
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scratchpad
bind = $mainMod SHIFT, M,movetoworkspacesilent,special
bind = $mainMod, M,togglespecialworkspace,

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, mouse_down, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = ,mouse:275, workspace,e-1
bind = ,mouse:276, workspace,e+1

# XF86 keys
bind = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bind = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = ,XF86AudioPlay, exec, mpc toggle
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = ,XF86MonBrightnessUp, exec, brightnessctl -d amdgpu_bl0 set 5%+
bind = ,XF86MonBrightnessDown, exec, brightnessctl -d amdgpu_bl0 set 5%-

bind = $mainMod SHIFT, Return, exec, $menu
bind = $altMod, Space, exec, $menu

exec-once=hyprpaper
exec-once=hypridle
exec-once=dbus-run-session pipewire
exec-once=brightnessctl -d 'amdgpu_bl0' set 20%
exec-once=mpd --no-daemon

exec-once=brightnessctl -d 'platform::micmute' set 0
exec-once=brightnessctl -d 'platform::mute' set 0
